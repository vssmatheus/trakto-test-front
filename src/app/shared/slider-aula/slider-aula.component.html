<div class="carousel-container">
  <div class="carousel-wrapper" [style.left.px]="imagePosition">
    <div class="carousel-image" *ngFor="let item of materiaisDidaticos | async">
      <div class="item">
        <a (click)="editDesign(item.id)">
          <img [src]="item.cover.low" />
        </a>
        <span *ngIf="item.pages"
          >{{ item.pages.length }}
          {{ item.pages.length > 1 ? "Slides" : "Slide" }}</span
        >
      </div>
      <p>{{ item.title }}</p>
    </div>
  </div>
</div>
