<div #slider class="carousel-container">
  <div class="carousel-wrapper" [style.left.px]="videoPosition">
    <div class="carousel-image" *ngFor="let video of videos">
      <div class="item">
        <div [style.background-image]="'url(' + video.thumb + ')'"></div>
        <span>6 Slides</span>
      </div>
    </div>
  </div>
</div>
