<div class="carousel-container">
  <div class="carousel-wrapper">
    <div class="carousel-image" *ngFor="let item of items">
      <div class="item">
        <div [style.background-image]="'url(' + item.image + ')'"></div>
        <span>6 Slides</span>
      </div>
      <p>{{item.description}}</p>
    </div>
  </div>
</div>
